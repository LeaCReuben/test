<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;">
    <header style="position: -webkit-sticky; position: sticky; top: 0; background-color: #333; color: #fff; padding: 20px 0; text-align: center;">
        <h1 style="margin: 0; font-size: 2em; font-weight: bold;">Hello!</h1>
    </header>
    <main style="padding: 20px;">
        <p>Scroll down to see the sticky header in action.</p>
        <div style="height: 2000px;"></div> <!-- To demonstrate the sticky effect -->
    </main>
</body>
</html>
