<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; background-color: #1D1C2B; color: #fff;">
    <header style="position: -webkit-sticky; position: sticky; top: 0; background-color: transparent; padding: 10px 0; display: flex; align-items: center; justify-content: center;">
        <div class="menu-btn" style="position: absolute; left: 10px; width: 30px; height: 18px; cursor: pointer; display: flex; flex-direction: column; justify-content: space-between; align-items: center;">
            <div style="width: 30px; height: 2px; background-color: rgba(253, 253, 253, 0.8); border-radius: 3px;"></div>
            <div style="width: 30px; height: 2px; background-color: rgba(253, 253, 253, 0.8); border-radius: 3px; margin-top: 3px;"></div>
            <div style="width: 30px; height: 2px; background-color: rgba(253, 253, 253, 0.8); border-radius: 3px; margin-top: 3px;"></div>
        </div>
        <img src="SF3D.svg" alt="SF3D Logo" style="width: 70px; height: auto;">
    </header>
    <main style="padding: 20px;">
        <p>Welcome to the website! The header stays at the top as you scroll.</p>
    </main>
</body>
</html>
