<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #1D1C2B;
            color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(29, 28, 43, 0.95);
            padding: 5px 20px 10px; /* Added padding from the top */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Ensure header is always on top */
        }

        .menu-btn {
            position: absolute;
            top: 50%;
            left: 15px;
            width: 24px;
            height: 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transform: translateY(-50%); /* Center vertically */
        }

        .menu-btn div {
            width: 24px;
            height: 2px;
            background-color: #FDFDFD;
            border-radius: 3px;
            transition: all 0.3s ease;
            transform-origin: center; /* Set pivot point to center */
        }

        .menu-btn div:nth-child(2) {
            margin-top: 3px;
            margin-bottom: 3px;
        }

        .menu-btn.open div:nth-child(1) {
            transform: translate(0, 7.8px) rotate(45deg);
        }

        .menu-btn.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.open div:nth-child(3) {
            transform: translate(0, -7.8px) rotate(-45deg);
        }

        .menu {
            position: fixed;
            top: 0;
            left: -100%; /* Initially hidden off-screen */
            width: 100%;
            height: 100%;
            background-color: rgba(29, 28, 43, 0.95); /* Semi-transparent */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: left 0.3s ease;
            z-index: 999; /* Below header */
        }

        .menu.open {
            left: 0; /* Slide in */
        }

        .menu a {
            color: #FDFDFD;
            font-size: 24px;
            text-decoration: none;
            margin: 15px 0;
        }

        .center-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100px; /* Adjust size as needed */
            max-height: 100px; /* Adjust size as needed */
        }

        main {
            padding: 80px 20px 20px; /* Added top padding to avoid header overlap */
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-btn" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img src="SF3D.svg" alt="SF3D Logo" class="center-svg">
    </header>
    <main>
        <p>Welcome to the SF3D website! The header stays at the top as you scroll.</p>
    </main>
    <div class="menu" id="menu">
        <a href="#landing">Landing</a>
        <a href="#shop">Shop</a>
        <a href="#news">News</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
    </div>
    <script>
        function toggleMenu() {
            document.querySelector('.menu-btn').classList.toggle('open');
            document.getElementById('menu').classList.toggle('open');
        }
    </script>
</body>
</html>
